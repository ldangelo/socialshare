platform: linux

image_resource:
  type: docker-image
  source:
    repository: ldangelo/elixir-phoenix
    tag: "1.0"

inputs:
  - name: socialshare

outputs:
  - name: app

# cache some of the outputs to speed up the build
caches:
  - path: socialshare/node_modules
  - path: socialshare/deps
  - path: socialshare/_build

run:
  path: pipeline/build.sh
  dir: socialshare
