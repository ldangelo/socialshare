platform: linux

image_resource:
  type: docker-image
  source:
    repository: ldangelo/elixir-phoenix
    tag: "1.0"

inputs:
  - name: socialshare

outputs:
  - name: socialshare

# cache some of the outputs to speed up the build
caches:
  - path: node_modules
  - path: deps
  - path: _build

run:
  path: pipeline/build.sh
  dir: socialshare
